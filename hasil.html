<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penyelesaian Garis Bilangan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <style>
    .number-line {
      position: relative;
      max-width: 700px;
      height: 6px;
      background: #0f766e;
      margin: 25px auto 15px;
      border-radius: 5px;
    }

    .tick {
      position: absolute;
      top: -6px;
      width: 2px;
      height: 18px;
      background: #064e3b;
    }

    .point {
      position: absolute;
      top: -18px;
      width: 26px;
      height: 26px;
      border-radius: 50%;
      text-align: center;
      line-height: 26px;
      font-size: 0.8rem;
      font-weight: bold;
      transform: translateX(-50%);
    }

    .start {
      background: #020617;
      color: white;
    }

    .move {
      background: #06b6d4;
      box-shadow: 0 0 10px rgba(6,182,212,0.8);
    }

    .soal {
      background: #f0fdfa;
      padding: 20px;
      border-radius: 20px;
      margin-bottom: 40px;
    }

    .arah {
      margin-top: 10px;
      font-weight: bold;
      color: #0f766e;
    }

    .btn-lihat {
      margin-top: 15px;
      padding: 10px 20px;
      background: #0ea5e9;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .btn-lihat:hover {
      background: #0284c7;
    }
  </style>
</head>
<body>

<header>
  <h1>Penyelesaian Soal</h1>
  <p>Pergerakan titik sesuai langkah pada garis bilangan</p>
</header>

<nav>
  <a href="index.html">Beranda</a>
  <a href="materi.html">Materi</a>
  <a href="latihan.html">Latihan</a>
</nav>

<main id="hasil"></main>

<footer>
  <p>&copy; 2025 | Pembelajaran Matematika SMP</p>
</footer>

<script>
  const soal = [
    { diketahui: 6, target: 9 },
    { diketahui: 2, target: 5 },
    { diketahui: -3, target: 1 },
    { diketahui: 4, target: -2 },
    { diketahui: 0, target: 3 },
    { diketahui: -5, target: -1 },
    { diketahui: 7, target: 4 },
    { diketahui: -2, target: -6 },
    { diketahui: 1, target: -3 },
    { diketahui: 5, target: 8 }
  ];

  const hasil = document.getElementById("hasil");

  soal.forEach((s, i) => {
    const langkah = s.target - s.diketahui;
    const arah = langkah > 0 ? "ke kanan (→)" : "ke kiri (←)";
    const jumlah = Math.abs(langkah);

    const div = document.createElement("div");
    div.className = "soal";

    div.innerHTML = `
      <h3>Soal ${i + 1}</h3>
      <p>Dari <strong>${s.diketahui}</strong> ke <strong>${s.target}</strong></p>

      <div class="number-line" id="line-${i}">
        ${buatTick()}
        <div class="point start" style="left:50%">${s.diketahui}</div>
        <div class="point move" id="move-${i}" style="left:50%"></div>
      </div>

      <div class="arah">
        Arah pergerakan: ${arah}<br>
        Jumlah langkah: ${jumlah}
      </div>

      <button class="btn-lihat" onclick="gerak(${i}, ${langkah})">
        Lihat Jawaban
      </button>
    `;

    hasil.appendChild(div);
  });

  function buatTick() {
    let t = "";
    for (let i = 0; i <= 10; i++) {
      t += `<div class="tick" style="left:${i * 10}%"></div>`;
    }
    return t;
  }

  function gerak(index, langkah) {
    const titik = document.getElementById(`move-${index}`);
    let posisi = 50;
    let hitung = 0;
    const arah = langkah > 0 ? 1 : -1;

    const interval = setInterval(() => {
      if (hitung === Math.abs(langkah)) {
        clearInterval(interval);
        return;
      }

      posisi += arah * 10; // 1 langkah = 1 satuan
      titik.style.left = posisi + "%";
      hitung++;
    }, 600); // pelan & jelas
  }
</script>

</body>
</html>
